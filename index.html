<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Крипто-панель</h1>
    </header>

    <main>
        <section class="crypto-list">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Поиск по названию или символу...">
            </div>
            <h2>Популярные криптовалюты</h2>
            <div id="crypto-cards-container">
                </div>
        </section>

        <section>
            <div class="crypto-chart-container">
                <h2>Динамика цен</h2>
                <canvas id="price-chart"></canvas>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
